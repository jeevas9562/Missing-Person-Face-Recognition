<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - The Face of Hope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn-custom {
            background: #4ca1af;
            border: none;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
            margin-bottom: 10px;
        }
        .btn-custom:hover {
            background: #3b8ea5;
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: #4ca1af;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Missing Persons Identification System</h1>
        <a href="{{ url_for('front_page') }}">Back</a>
        <a href="{{ url_for('upload') }}" class="btn btn-custom">Upload Missing Person</a>
        <a href="{{ url_for('view_missing') }}" class="btn btn-custom">View Missing Persons</a>
        <a href="{{ url_for('recognized_faces') }}" class="btn btn-custom">View Recognized Faces</a>
        <a href="{{ url_for('upload_unknown') }}" class="btn btn-custom">Search for Missing Person</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
