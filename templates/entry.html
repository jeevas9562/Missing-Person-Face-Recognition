<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Face Of Hope</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background: #1c1c3c;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        .header-container {
            text-align: center;
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .moving-text {
            display: inline-block;
            white-space: nowrap;
            animation: moveText 10s linear infinite;
            font-weight: bold;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }
        @keyframes moveText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .carousel-container {
            width: 80%;
            margin: 50px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 15px;
        }
        .content-container {
            text-align: center;
            padding-top: 20px;
        }
        .btn-custom {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #3a5aa0, #121a3b);
            transform: scale(1.1);
        }
        .footer {
            background: #182848;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: #fffdf3;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            color: #ffcc00;
        }
        .footer-icons i {
            margin: 0 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <span class="moving-text">THE FACE OF HOPE : IDENTIFYING MISSING PERSONS, REUNITING FAMILIES</span>
    </div>

    <div id="imageCarousel" class="carousel slide carousel-container" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/slide1.jpg') }}" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/slide2.webp') }}" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/slide3.jpg') }}" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="content-container">
        <p class="lead">A platform dedicated to helping families reunite with their missing loved ones.</p>
        <a href="{{ url_for('front_page') }}" class="btn btn-custom">Let's Start</a>
    </div>

    <footer class="footer">
        <p><strong>Contact Us</strong></p>
        <p><i class="fas fa-globe"></i> Website: <a href="#">www.faceofhope.com</a></p>
        <p><i class="fas fa-envelope"></i> Email: <a href="mailto:support@faceofhope.com">support@faceofhope.com</a></p>
        <p><i class="fas fa-phone"></i> Call: +1 234 567 890</p>
        <p><i class="fas fa-clock"></i> Open Hours: Mon - Fri, 9:00 AM - 6:00 PM</p>
        <div class="footer-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var myCarousel = document.querySelector('#imageCarousel');
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 2000,
            ride: 'carousel'
        });
    </script>
</body>
</html>
