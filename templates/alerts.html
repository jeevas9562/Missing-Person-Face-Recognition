<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        a {
            color: #ff4c4c;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align: center; color: rgb(87, 16, 16);">Active Alerts</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Person Name</th>
                    <th>Location</th>
                    <th>Alert Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for alert in alerts %}
                <tr>
                    <td>{{ alert.id }}</td>
                    <td>{{ alert.person_name }}</td>
                    <td>{{ alert.location }}</td>
                    <td>{{ alert.alert_time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td><a href="{{ url_for('delete_alert', alert_id=alert.id) }}" onclick="return confirm('Are you sure?')">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
