<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* ðŸ”¹ Background Image with Lighter Overlay */
        body {
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ðŸ”¹ Lighter Overlay to Keep Background Visible */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Less dark */
            backdrop-filter: blur(5px); /* Less blur */
            z-index: 1;
        }

        /* ðŸ”¹ Glassy Message Box */
        .message-box {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1); /* Softer glass effect */
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 380px;
        }

        h2 {
            color: white;
            font-size: 26px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Improved visibility */
        }

        p {
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .btn {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>Incorrect Login</h2>
        <p>Please enter a valid username and password.</p>
        <a href="{{ url_for('front_page') }}" class="btn">Try Again</a>
    </div>
</body>
</html>
