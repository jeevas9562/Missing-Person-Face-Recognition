<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Unknown Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .btn-custom {
            background: #4ca1af;
            border: none;
            color: white;
            transition: 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            background: #3b8ea5;
            transform: scale(1.05);
        }
        .result {
            margin-top: 15px;
            display: none;
        }
        img {
            width: 100%;
            max-height: 250px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Unknown Person</h2>
        <form id="uploadForm">
            <div class="mb-3">
                <label for="file" class="form-label">Choose an image:</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-custom">Upload</button>
            <a href="{{ url_for('front_page') }}" class="btn btn-secondary mt-2 w-100">Back</a>
        </form>

        <!-- Result Section -->
        <div class="result alert mt-3"></div>
        <img id="uploadedImage" class="result" src="" alt="Uploaded Image">
    </div>

    <script>
        $(document).ready(function(){
            $("#uploadForm").submit(function(event){
                event.preventDefault();

                let formData = new FormData();
                let fileInput = $("#file")[0].files[0];

                if (!fileInput) {
                    $(".result").hide().removeClass("alert-success alert-danger").addClass("alert-danger").text("Please select a file to upload.").show();
                    return;
                }

                formData.append("file", fileInput);

                $.ajax({
                    url: "/upload_unknown",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        if (response.status === "success") {
                            $(".result").hide().removeClass("alert-danger").addClass("alert-success").text(response.message).show();
                            $("#uploadedImage").attr("src", "/" + response.image_path).show();
                        } else {
                            $(".result").hide().removeClass("alert-success").addClass("alert-danger").text(response.message).show();
                            $("#uploadedImage").hide();
                        }
                    },
                    error: function() {
                        $(".result").hide().removeClass("alert-success").addClass("alert-danger").text("Error uploading file.").show();
                    }
                });
            });
        });
    </script>
</body>
</html>
