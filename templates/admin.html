{% extends 'base.html' %}

{% block content %}
<h2>Create Admin Account</h2>
<form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required><br>
    <label>Password:</label>
    <input type="password" name="password" required><br>
    <button type="submit">Create Admin</button>
</form>
{% endblock %}
