<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login - The Face Of Hope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            margin-top: 50px;
        }

        h2 { text-align: center; font-weight: bold; }

        .btn-custom {
            background: #4ca1af;
            border: none;
            color: white;
            transition: 0.3s;
            width: 100%;
        }

        .btn-custom:hover {
            background: #3b8ea5;
            transform: scale(1.05);
        }

        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            display: none; /* Hidden by default */
            z-index: 998;
        }

        .content-area {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            z-index: 999;
            color: #fff;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('front_page') }}">The Face Of Hope</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="loginButton">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="registerButton">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_login') }}">Admin/Police</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Welcome to The Face Of Hope</h2>
        <p class="text-center">Join us in helping find missing persons through our advanced face recognition system.</p>

        <div class="d-grid gap-3 mt-4">
            <button id="registerButtonMain" class="btn btn-custom">Register Now</button>
            <button id="loginButtonMain" class="btn btn-custom">Login</button>
            <a href="{{ url_for('upload_unknown') }}" class="btn btn-custom">Upload Anonymous Photo</a>
        </div>
    </div>

    <!-- Blurred Background for Sliding Window -->
    <div id="blurBackground" class="blur-background"></div>
    <!-- Sliding Content Areas -->
    <div id="registerContainer" class="content-area"></div>
    <div id="loginContainer" class="content-area"></div>

    <script>
        // Show Sliding Effect for Login
        document.getElementById('loginButton').addEventListener('click', function () {
            toggleSlide('login');
        });

        document.getElementById('loginButtonMain').addEventListener('click', function () {
            toggleSlide('login');
        });

        // Show Sliding Effect for Register
        document.getElementById('registerButton').addEventListener('click', function () {
            toggleSlide('register');
        });

        document.getElementById('registerButtonMain').addEventListener('click', function () {
            toggleSlide('register');
        });

        // Toggle Sliding Effect
        function toggleSlide(page) {
            const blurBackground = document.getElementById('blurBackground');
            const loginContainer = document.getElementById('loginContainer');
            const registerContainer = document.getElementById('registerContainer');

            // Show Background Blur
            blurBackground.style.display = 'block';

            if (page === 'login') {
                fetch("{{ url_for('login') }}")
                    .then(response => response.text())
                    .then(html => {
                        loginContainer.innerHTML = html;
                        loginContainer.style.display = 'block';
                        registerContainer.style.display = 'none';
                    })
                    .catch(error => console.error('Error loading login page:', error));
            }

            if (page === 'register') {
                fetch("{{ url_for('register') }}")
                    .then(response => response.text())
                    .then(html => {
                        registerContainer.innerHTML = html;
                        registerContainer.style.display = 'block';
                        loginContainer.style.display = 'none';
                    })
                    .catch(error => console.error('Error loading register page:', error));
            }

            // Clicking outside the form should close it
            blurBackground.addEventListener('click', function () {
                blurBackground.style.display = 'none';
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'none';
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
